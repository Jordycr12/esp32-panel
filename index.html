<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Pesaje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5 bg-light">
  <h1 class="text-center mb-4">📦 Datos del Peso</h1>
  
  <div class="text-center">
    <h2 id="peso" class="display-4 text-primary">Cargando...</h2>
  </div>

  <hr class="my-4">

  <div class="d-flex flex-wrap justify-content-center gap-2">
    <button class="btn btn-primary" onclick="sendCmd('T')">Tare (T)</button>
    <button class="btn btn-secondary" onclick="sendCmd('Z')">Zero (Z)</button>
    <button class="btn btn-success" onclick="sendCmd('P')">Print (P)</button>
    <button class="btn btn-info text-white" onclick="sendCmd('R')">G.W/N.W (R)</button>
    <button class="btn btn-warning text-white" onclick="sendCmd('C')">Cambiar Unidad (C)</button>
    <button class="btn btn-dark" onclick="sendCmd('G')">Consultar Peso Bruto (G)</button>
  </div>

  <script>
    // Cambia esta dirección por la IP de tu ESP32 si lo usas en red local o por un proxy o túnel si estás usando Ngrok, Tailscale, etc.
    const ws = new WebSocket("ws://192.168.100.20:81/ws");

    ws.onopen = () => console.log("✅ WebSocket conectado");
    ws.onmessage = (e) => {
      document.getElementById("peso").innerText = e.data;
    };
    ws.onerror = (err) => console.error("❌ Error en WebSocket:", err);
    ws.onclose = () => console.log("🔌 WebSocket cerrado");

    function sendCmd(cmd) {
      ws.send(cmd);
    }
  </script>
</body>
</html>
